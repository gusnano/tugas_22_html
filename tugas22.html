<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUGAS 22</title>

</head>

<body>
  <h1>Napak Tilas</h1>
  <form border="1">
    <fieldset>
      <legend>Form</legend>
      <table width:"100%">
        <tr>
          <td>Nama</td>
          <td>:<input type="text" placeholder="Nama lengkap..."></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:<input type="text" placeholder="Username..."></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:<input type="email" placeholder="Your email..."></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:<input type="password" placeholder="Password..."></td>
        </tr>
        <tr>
          <td>Alamat Web</td>
          <td>:<input type="url" placeholder="Masukkan URL Web..."></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>:<input type="date"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:<input type="radio" name="gender" value="laki-laki">Laki-laki<input type="radio" name="gender" value="perempuan">Perempuan</td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:
            <select name="agama">
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="hindu">Hindu</option>
              <option value="buddha">Buddha</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Biografi</td>
          <td>:
            <textarea name="biografi" rows="5" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td>Foto</td>
          <td><img src="logo1.jpg" alt="niomic" width="250" height="250"></td>
        </tr>
        <tr>
          <td>Audio</td>
          <td>:<audio src="sample.mp3" controls></audio></td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>

</html>
